<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script>
      // DO NOT MODIFY THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var search = window.location.search;
        if (!/\?/.test(search)) {
          search += '?';
        }
        if (search[search.length - 1] !== '?') {
          search += '&';
        }
        search += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = search;
      }
    </script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        <p class='room-dec'>Room:</p>
        <select class="drop-down" onchange="Rooms.add(event);">
          <option selected="selected">Select Room</option>
        </select>

        <button type='button' class="add-room" onclick="function(e) {e.preventDefault();} Rooms.add(event);">Add Room</button>
      </div>
      <form class ="messageform" action="#" id="send" method="post">
        <input type="text" name="message" id="message" autocomplete="off"/>
        <input type='submit' class='submit'/>
      </form>
    </div>
    <div id="chats"></div>
    <script src="env/config.js"></script>
    <script src="scripts/parse.js"></script>
    <script src="scripts/rooms.js"></script>
    <script src="scripts/friends.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/formView.js"></script>
    <script src="scripts/roomsView.js"></script>
    <script src="scripts/messageView.js"></script>
    <script src="scripts/messagesView.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      $(() => App.initialize());
    </script>
  </body>
</html>
